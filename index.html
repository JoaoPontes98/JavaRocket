<!DOCTYPE html>
<html>

  <head>
    <title>JavaRocket</title>
    <script type="text/javascript" src="rocketScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body class="body-state1">
    <div class="left">

      <div class="state1">
        <h1>Launch Terminal</h1>
        <a href="#" class="launchButton" onclick="changeState(2);">Launch!</a>
      </div>

      <div class="state2">
        <h1 class="countDown" id="countDown">10</h1>
        <a href="#" class="abort" onclick="changeState(1);">Click to Abort!</a>
      </div>

      <div class="state3">
        <h1 class="liftOff">Lift off!</h1>
      </div>

      <div class="state4">
        <h1>Well done!</h1>
        <a href="#" class="again" onclick="changeState(1);">Lift Off Again!</a>
      </div>

      <div class="state5">
        <h1>Oh No!</h1>
        <a href="#" class="again" onclick="changeState(1);">Try Again!</a>
      </div>
    </div>

    <div class="right">
      <div class="ground"></div>
      <div class="rocket">
        <img src="Rocket.png" width="50px" height="100px">
      </div>

      <div class="flames"></div>
      
    </div>

  </body>

</html>
